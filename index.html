<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>X Draw</title>
  </head>
  <body>
    <div class="tools-container">
      <div class="pencil-container single-tool-container">
        <img src="./assets/pencil.png" alt="pencil" id="pencil" />
        <div class="pencil-options-div">
          <div class="pencil-width">
            <label for="vol">Pen Size</label>
            <input
              type="range"
              step="2"
              value="3"
              id="vol"
              name="vol"
              min="3"
              max="25"
            />
          </div>
          <div class="pencil-color">
            <div class="grey-color pencil-color-item" id="#d3d3d3"></div>
            <div class="orange-color pencil-color-item" id="#ff8383"></div>
            <div class="green-color pencil-color-item" id="#3a994c"></div>
            <div class="skyblue-color pencil-color-item" id="#56a2e8"></div>
            <div class="brown-color pencil-color-item" id="#b76100"></div>
          </div>
        </div>
      </div>
      <div class="eraser-container single-tool-container">
        <img src="./assets/eraser.png" alt="eraser" id="eraser" />
        <div class="eraser-options-div">
          <div class="eraser-width">
            <label for="vol">Eraser Size</label>
            <input
              type="range"
              step="2"
              value="20"
              id="easervol"
              name="vol"
              min="20"
              max="100"
            />
          </div>
        </div>
      </div>
      <div class="undo-container single-tool-container">
        <img src="./assets/undo.png" alt="undo" id="undo" />
      </div>
      <div class="redo-container single-tool-container">
        <img src="./assets/redo.png" alt="redo" id="redo" />
      </div>
      <div class="text-container single-tool-container">
        <img src="./assets/text.png" alt="text" id="text" />
      </div>
      <div class="sticky-notes-container single-tool-container">
        <img src="./assets/stikynotes.png" alt="stikynotes" id="stikynotes" />
      </div>
      <div class="download-container single-tool-container">
        <img src="./assets/download.png" alt="download" id="download" />
      </div>
      <div class="upload-container single-tool-container">
        <img src="./assets/upload.png" alt="upload" id="upload" />
      </div>
    </div>
    <canvas id="canvas"> </canvas>

</html>
